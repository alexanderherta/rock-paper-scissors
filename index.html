<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    
    <h1>Rock, Paper, Scissors!</h1>
    <p id="game-info"></p>
    <p id="choose-text">Choose one:</p>
    <div class="buttons">
      <button class="rock-button">Rock</button>
      <button class="paper-button">Paper</button>
      <button class="scissors-button">Scissors</button>
    </div>
    <div class="score-div1">Computer score: <span id="computer-score-counter">0</span></div>
    <div class="score-div2">Human score: <span id="human-score-counter">0</span></div>
  </body>
</html>
